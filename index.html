<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Is it a palindrome?</h1>
        <div id="checker">
            <p id="instructions">Enter text to check for a palindrome:</p>
            <input type="text" id="text-input" placeholder="Example: _eyE">
            <button id="check-btn" onclick="submit">Check</button>
            <div id="result"></div>
        </div>
        <div id="palindrome-definition">
            <p>A <em>palindrome</em> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
